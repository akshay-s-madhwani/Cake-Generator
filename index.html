<body>
  <div class="select-wrap">
    <label class="shape">Shapes</label>
    <div class="select">
      <div data-opt = "type-circle"  id="select-base" class="select-display select-base type-circle"></div></div>
    <div class="select">
      <div data-opt = "type-sqr-round" id="select-base" class="select-display select-base type-sqr-round"></div>
    </div>
    <div class="select">
      <div data-opt = "type-square" id="select-base" class="select-display select-base type-square"></div>
    </div>
  </div>
  <div class="select-wrap">
    <label>Design</label>
    <div  class="select options ">
      <select id="select-base" class="select-display select-base kitkat">
        <optgroup>
          <option value = "glazed">Glazed</option>
          <option value="bubbles">Bubbles</option>
          <option value = "sparkle">Sparkle</option>
          <option value = "kitkat">KitKat</option>
          <option value = "melted-choc">Melted chocolate</option>
        </optgroup>
      </select>
    </div>
    <label>Color</label>
    <div class="select options" >
      <select id="select-base" class="select-display select-base">
        <optgroup>
          <option value = "#ffb4b4 ">Vanilla</option>
          <option value="#e1c693">Butterscotch</option>
          <option value = "#553c13">Chocolate</option>
          <option value = "#ff0059">Strawberry</option>
          <option value = "#dd4040">Jam</option>
        </optgroup>
      </select>
    </div>
    <label>Modify</label>
    <div class="select options">
      <select id="select-base" class="select-display select-base">
        <optgroup>
          <option data-opt = "same-size">Same Size</option>
          <option data-opt="hide">Hide</option>
          <option data-opt="unhide">Unhide</option>
          
        </optgroup>
      </select>
    </div>
  </div>
  <div id="container" class="container">
    <div id="cake-top"
    class=" candle decor-balls"></div>
    <div id="lvl_3" class=" type-square glazed "></div>
    <div id="lvl_2" class=" type-square melted-choc"></div>
    <div id="lvl_1" class="type-square"></div>
  </div>
<div class="table">
  <div class="top"></div>
  <div class="stand"></div>
  <div class="base"></div>
</div>

  <select class="type main-options">

      <option value="strawberry"><p class="cherry">Cherry</p></option>
