<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Cake Generator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <div class="select-wrap">
    <label class="shape">Shapes</label>
    <div class="select">
      <div data-opt = "type-circle"  id="select-base" class="select-display shape-base select-base type-circle"></div></div>
    <div class="select">
      <div data-opt = "type-sqr-round" id="select-base" class="select-display shape-base select-base type-sqr-round"></div>
    </div>
    <div class="select">
      <div data-opt = "type-square" id="select-base" class="select-display shape-base select-base type-square"></div>
    </div>
  </div>
  <div class="select-wrap">
    <label>Design</label>
    <div  class="select options ">
      <select id="select-base" class="select-display select-base">
        <optgroup>
          <option value = "glazed">Glazed</option>
          <option value="bubbles">Bubbles</option>
          <option value = "sparkle">Sparkle</option>
          <option value = "kitkat">Dairy Milk</option>
          <option value = "melted-choc">Melted Choco</option>
        </optgroup>
      </select>
    </div>
    <label>Color</label>
    <div class="select options" >
      <select id="select-base" class="select-display select-base">
        <optgroup>
          <option value = "#ffb4b4 ">Vanilla</option>
          <option value="#e1c693">Butterscotch</option>
          <option value = "#553c13">Chocolate</option>
          <option value = "#ff0059">Strawberry</option>
          <option value = "#dd4040">Jam</option>
        </optgroup>
      </select>
    </div>
    <label>Modify</label>
    <div class="select options">
      <select id="select-base" class="select-display select-base">
        <optgroup>
          <option value="same-size">Same Size</option>
          <option value="hide">Hide</option>
          
        </optgroup>
      </select>
    </div>
  </div>
  <div id="container" class="container">
    <div id="cake-top"
    class=" choc-stick decor-balls"></div>
    <div id="lvl_3" class=" type-square glazed "></div>
    <div id="lvl_2" class=" type-circle"></div>
    <div id="lvl_1" class="type-circle"></div>
  </div>
<div class="table">
  <div class="top"></div>
  <div class="stand"></div>
  <div class="base"></div>
</div>    
<div class="type-wrap">
  <div class="type main-options">
    <label class="main-label big">Layer-1</label>
    <div class="main-big"></div></div>
  <div class="type main-options">
    <label class="main-label medium">Layer-2</label>
    <div class="main-med"></div></div>
  <div class="type main-options">
    <label class="main-label small">Layer-3</label>
    <div class="main-small"></div></div>
    <div class="type main-options special-option">
  <select class=" select-base" style="z-index:20;">
    <label class="main-label top">Top</label>
    <optgroup id="select-base" class="select-display select-base">
      <option value="choc-stick" ><p class="choc-stick">Choco stick</p></option>
      <option value="cherry"><p class="cherry">Cherry</p></option>
      <option value="candle"><p class="candle">Candle</p></option>
    </optgroup>
  </select>
</div>
</div>


<button class="save">Save</button>
<button class="view">view Others</button>
<button id="help">?</button>
<div class="saved-collection-con">
  <div class="saved-collection-wrap">
    <i class="fa fa-arrow-right"></i>
    <div class="saved-display">
  <input type="text" class="name" placeholder="Please enter your name" required="true">
  <div class="saved-cake-wrap container"></div>
  <textarea class="wishes-con" Placeholder="Wish her in your own way!!!"></textarea>
  <button class="bg-img">Change Background</button>
  <button type="submit" class="upload">Save</button>
  </div>
</div>
</div>

<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>


<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>


  <script src="js/vendor/modernizr-3.7.1.min.js"></script>

  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <script
  src="https://kit.fontawesome.com/3c5be74ba6.js"
  SameSite="none"
  crossorigin="anonymous"
></script>
</body>
</html>
